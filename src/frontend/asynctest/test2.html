    // const id = setInterval(targetFunc, 1000);

    function getJudge(sum) {
      const newPromise = new Promise((resolve, reject) => {
        if (sum > 10) {
          resolve("成功しました");
        }

        if (sum < 0) {
          reject("失敗しました");
        }
      });
      return newPromise;
    }

    const judgePromise = getJudge(100);
    judgePromise
      .then((result) => {
        console.log(result);
      })
      .catch((err) => {
        console.log(result);
      });

    // 関数の戻り値がPromiseなので直後にthenで起動
    getJudge(-1)
      .then((result) => {
        console.log(result);
      })
      .catch((err) => {
        console.log(err);
      });
  </script>
