    let sum = 100;
    const newPromise = new Promise((resolve, reject) => {
      if (sum > 10) {
        resolve();
      }

      if (sum < 0) {
        reject();
      }
    });

    newPromise
      .then(() => {
        console.log("成功");
      })
      .catch(() => {
        console.log("失敗");
      });
  </script>
